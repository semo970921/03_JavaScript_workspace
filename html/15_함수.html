<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_함수</title>
    
</head>
<body>
    
    <h1>함수</h1>

    <h1>전달 인자, 매개 변수</h1>
    <input type="number" id="input1">
    <button id="btn1">전달 인자, 매개 변수 확인</button>

    <hr>
    <h4>입력 받은 수 3개의 합 구하기</h4>
    입력 1 : <input type="number" name="input2"> <br>
    입력 2 : <input type="number" name="input2"> <br>
    입력 3 : <input type="number" name="input2"> <br>

    <button id="btn2">합계 구하기</button>


    <hr>
    <h4>입력 받은 값 A가 B의 배수가 맞는지 확인</h4>
    A : <input type="number" name="input3">
    <br>
    B : <input type="number" name="input3">
    <br>
    <button id="btn3">배수 확인</button>

    <hr>
    <h1>return(반환)</h1>
    <button id="btn4">return 확인1(number반환)</button>
    <button id="btn5">return 확인2(배열 반환)</button>
    <button id="btn6">return 확인3(함수 반환)</button>

    <hr>
    <h1>익명 함수(이름이 없는 함수)</h1>
    <button id="btn7">매개 변수/return으로 익명 함수 전달 하기</button>

    <hr>
    <h1 style="color: red;">화살표 함수(Arrow Function)</h1>

    <button class="arrow">화살표 함수 기본 형태</button>
    <button class="arrow">매개 변수가 1개인 경우</button>
    <button class="arrow">{} 내 코드가 1줄만 작성된 경우</button>
    <button class="arrow">object 타입을 return 하는 경우</button>


    <hr>
    <h1>function(){}, () => {} 차이점</h1>

    <button id="btn8">function(){}의 this 확인</button>
    <button id="btn9">() => {}의 this 확인</button>

    <hr>
    <h1>즉시 실행 함수</h1>
    

    <script src="../js/15_함수.js"></script>
</body>
</html>
