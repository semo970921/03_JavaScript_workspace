<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_이벤트 복습 문제</title>
    <link rel="stylesheet" href="../css/14_이벤트복습문제.css">
</head>
<body>

    <!-- 작성된 색상 값으로 배경색 변경하고, 불투명도 설정하기 -->

    <main>
        <section class="color-area">
            <div class="container">
                <div class="box"></div>
                <input type="text" class="color-input">
            </div>
            <div class="container">
                <div class="box"></div>
                <input type="text" class="color-input">
            </div>
            <div class="container">
                <div class="box"></div>
                <input type="text" class="color-input">
            </div>
            <div class="container">
                <div class="box"></div>
                <input type="text" class="color-input">
            </div>
            <div class="container">
                <div class="box"></div>
                <input type="text" class="color-input">
            </div>
        </section>

        <div class="opacity-container">
            0.25 <input type="radio" name="opacity-btn" value="0.25">
            0.5 <input type="radio" name="opacity-btn" value="0.5">
            0.75 <input type="radio" name="opacity-btn" value="0.75">
            1 <input type="radio" name="opacity-btn" value="1" checked>
            <!-- checked : 체크된 상태로 변경 -->
        </div>
    </main>
    


    <script src="../js/14_이벤트복습문제.js"></script>
