<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_JS 객체</title>
</head>
<body>
    
    <h1>객체</h1>    

    <button id="btn1">JS 객체 생성 + 다루기</button>

    <button id="btn2">JS 객체에 메서드(함수) 추가</button>

    <hr>
    <h3>학생 기록부</h3>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th>학년</th>
            <td>
                <input type="number" id="inputGrade">
            </td>

            <th>반</th>
            <td>
                <input type="number" id="inputBan">
            </td>
        </tr>

        <tr>
            <th>번호</th>
            <td>
                <input type="number" id="inputNumber">
            </td>

            <th>이름</th>
            <td>
                <input type="text" id="inputName">
            </td>
        </tr>

        <tr>
            <th colspan="4">
                <button id="addStudent">학생 추가</button>
            </th>
        </tr>

    </table>

    
    <hr>
    <!-- 추가한 학생 목록 모두 출력 -->
    <button id="selectStudent">학생 조회</button>

    <table border="1" style = border-collapse:collapse>
        <!-- HTML 테이블의 테두리(Border)를 처리하는 방식지정 : 테이블 셀 테두리가 하나로 합쳐진 모습으로 나타냄-->
        <thead>
            <tr>
                <th>행 번호</th>
                <th>이름</th>
                <th>학년</th>
                <th>반</th>
                <th>번호</th>
            </tr>
        </thead>

        <tbody id="tbody">

        </tbody>

        <tfoot>
            <th colspan="2">총 인원 수</th>
            <th colspan="3" id="total">0명</th>
        </tfoot>

    </table>

    <hr>
    <h1>JSON</h1>
    <button id="checkJson">JSON 확인</button>


    <script src="../js/20_JS객체.js"></script>
</body>
</html>
