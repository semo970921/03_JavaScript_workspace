<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_입력된 키 확인</title>

    <link rel="stylesheet" href="../css/13_입력된키확인.css">
</head>
<body>

    <!-- 입역된 키 확인(QWER) -->
     <div class="container">
        <div class="key-box">
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
        </div>
     </div>

    <!-- 마우스 커서를 따라다니는 이미지 만들기 -->
    <img src="../images/짱구5.gif" id="cursorImage">


    <script src="../js/13_입력된키확인.js"></script>

</html>
